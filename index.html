<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クレーンホスト</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #1a1a1a; color: white; }
        .btn { width: 100px; height: 100px; font-size: 30px; margin: 10px; border-radius: 50%; border: 4px solid #fff; background: #333; color: white; touch-action: none; }
        .active { background: #ff4d8d !important; }
        #setup { background: #333; padding: 20px; border-radius: 10px; margin: 20px; }
    </style>
</head>
<body>
    <h1>ホスト（操作側）</h1>
    
    <div id="setup">
        <p>好きな3文字を入力して開始</p>
        <input type="text" id="my-code" maxlength="3" placeholder="例: 123" style="font-size: 20px; width: 60px;">
        <button onclick="startHost()">接続待ち開始</button>
        <h2 id="display-code"></h2>
    </div>

    <div>
        <button id="right" class="btn">→</button>
        <button id="up" class="btn">↑</button>
    </div>
    <p id="status">コードを入力してください</p>

    <script>
        let peer, conn;

        function startHost() {
            const code = document.getElementById('my-code').value;
            if (code.length !== 3) return alert("3文字で入力してください");

            // 任意のIDでPeerを作成
            peer = new Peer('crane-' + code);

            peer.on('open', (id) => {
                document.getElementById('setup').style.display = 'none';
                document.getElementById('display-code').innerText = "接続コード: " + code;
                document.getElementById('status').innerText = "相手の接続を待っています...";
            });

            peer.on('connection', (connection) => {
                conn = connection;
                document.getElementById('status').innerText = "接続中！操作できます";
                
                // ボタン操作の送信設定
                const send = (id, action) => { if(conn) conn.send({id, action}); };
                ['right', 'up'].forEach(id => {
                    const el = document.getElementById(id);
                    el.ontouchstart = () => { el.classList.add('active'); send(id, 'down'); };
                    el.ontouchend = () => { el.classList.remove('active'); send(id, 'up'); };
                });
            });

            peer.on('error', (err) => {
                alert("そのコードは既に使われている可能性があります。別の文字にしてください。");
                location.reload();
            });
        }
    </script>
</body>
</html>
