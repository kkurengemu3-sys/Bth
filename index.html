<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クレーン受信</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #1a1a1a; color: white; }
        .btn { width: 100px; height: 100px; font-size: 30px; margin: 10px; border-radius: 50%; border: 4px solid #888; background: #333; color: #888; }
        .active { background: #ff4d8d !important; color: white !important; border-color: white !important; }
    </style>
</head>
<body>
    <h1>操作確認（見る側）</h1>

    <div id="connect-ui">
        <input type="text" id="host-code" maxlength="3" placeholder="3文字コード" style="font-size: 20px; width: 100px;">
        <button onclick="connect()">接続する</button>
    </div>

    <div style="margin-top: 30px;">
        <button id="right" class="btn">→</button>
        <button id="up" class="btn">↑</button>
    </div>
    <p id="status">ホストのコードを入力してください</p>

    <script>
        const peer = new Peer();
        
        function connect() {
            const code = document.getElementById('host-code').value;
            const conn = peer.connect('crane-' + code);

            conn.on('open', () => {
                document.getElementById('connect-ui').style.display = 'none';
                document.getElementById('status').innerText = "接続成功！操作を待機中...";
            });

            conn.on('data', (data) => {
                const el = document.getElementById(data.id);
                if (data.action === 'down') {
                    el.classList.add('active');
                } else {
                    el.classList.remove('active');
                }
            });
        }
    </script>
</body>
</html>
